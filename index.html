<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form>
        <label>
            Name:
            <input type="text" name="name" class="name">
        </label>
        <label>
            Last Name:
            <input type="text" name="last-name" class="last-name">
        </label>
        <label>
            Phone Number:
            <input type="text" name="phone" class="phone">
        </label>
        <label>
            City:
            <input type="text" name="city" class="city">
        </label>
        <button type="submit">Add New User</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>User ID</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- ... -->
        </tbody>
    </table>

    <template id="table-row">
        <tr class="user-row">
            <td class="name" data-user-property-key="name">Test User</td>
            <td class="last-name" data-user-property-key="lastName">лю</td>
            <td class="phone" data-user-property-key="phone">3333333333</td>
            <td class="id" data-user-property-key="id">1</td>
            <td class="city" data-user-property-key="city">New York</td>
        </tr>
    </template>

    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="index.js"></script>
</body>
</html>
