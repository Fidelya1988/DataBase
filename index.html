<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <style>
        table {
            width: 100%;
            /* Ширина таблицы */
            border: 4px double black;
            /* Рамка вокруг таблицы */
            border-collapse: collapse;

            /* Отображать только одинарные линии */
        }

        th {
            text-align: left;
            /* Выравнивание по левому краю */
            background: #ccc;
            /* Цвет фона ячеек */
            padding: 5px;
            /* Поля вокруг содержимого ячеек */
            border: 1px solid black;
            /* Граница вокруг ячеек */
        }

        td {
            padding: 5px;
            /* Поля вокруг содержимого ячеек */
            border: 1px solid black;
            /* Граница вокруг ячеек */
        }
    </style>
</head>

<body>
    <form action="" method="post">

        <label> Name: <input type="text" name="name" id="name" class="input-area"></label>
        <label> Last Name: <input type="text" name="last-name" id="last-name" class="input-area"></label>
        <label> Phone Number: <input type="text" name="phone-number" id="phone-number" class="input-area"></label>
        <label> City: <input type="text" name="city" id="city" class="input-area"></label>
        <input type="submit" value="Add New User" class="submit-button" />
    </form>


    <table id="table">

        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th>User ID</th>
            <th>City</th>
        </tr>

        <template id="template-table">
            <tr class="template-row">
                
                <td class="row-name">Test User</td>
                <td class="row-last-name">М</td>
                <td class="row-phone">3333333333</td>
                <td class="row-id">1</td>
                <td class="row-city">New York</td>
            </tr>
        </template>


    </table>


    <script src="http://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="index.js"></script>
</body>




</html>
